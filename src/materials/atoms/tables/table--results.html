<table role="grid" class="table-small table-results">
  <thead>
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Ticket</th>
    </tr>  
  </thead>

  <tbody>
    {{#each items }}
    <tr>
      <td scope="row">{{this.rank}}</td>
      <td>{{this.ticket}}</td>
    </tr>
    {{else }}
      {{#each results.bluxome }}
        <tr>
          <td scope="row">{{this.rank}}</td>
          <td>{{this.ticket}}</td>
        </tr>
      {{/each }}

    {{/each}}  
  </tbody>
</table>
