<div data-alert class="alert-box {{default status 'alert'}} {{default classes ''}}">
  <span class="alert-icon ui-icon ui-medium i-{{default fill 'oil'}}">
    <svg>
      <use xlink:href="#i-{{default icon 'info'}}"></use>
    </svg>
  </span>
  <p class="alert-body">
    {{default text "You'll need to resolve any errors before moving on."}}
  </p>
  <a href="#" class="close">&times;</a>
</div>
