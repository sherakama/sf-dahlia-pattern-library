<div ng-controller="ModalController" aria-labelledby="modalTitle" aria-hidden="true" role="dialog" class="lottery-modal">

  <section class="results-container row collapse">
    <hgroup class="text-center padding-top--2x padding-right--2x padding-left--2x">
      <h1 class="t-gamma margin-bottom--half">Lottery Results</h1>
      <h2 id="modalTitle" class="t-caps t-small t-alt-sans t-bold">Potrero 1010</h1>
      <p class="t-small">3000 applications were submitted for 50 avaiable units</p>
      <p class="t-small margin-bottom">Studio 20 units, 1 Bedroom 20 units, 2 Bedrooms 10 units</p>
      </p>

      <div class="">
      {{> forms.icon-input }}
      </div>
    </hgroup>
  
    {{> results-accordion--search }}
    <footer class="text-center">
      <p class="t-small c-steel no-margin">Results Updated: February 21, 2016</p>
    </footer>
  </section>

  <a class="close-reveal-modal" aria-label="Close"  ng-click="closeModal()">
    {{> icons.base icon="close" size="medium" fill="primary"}}
  </a>
</div>
